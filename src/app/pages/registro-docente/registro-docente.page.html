<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro Docente</ion-title>
    <ion-buttons slot="start" mode="ios">
      <ion-back-button defaulHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
  <div class="container">

    <ion-list lines="none">

    <ion-item mode="ios">
      <ion-input class="custom-input" type="number" placeholder="Número empleado" [(ngModel)]="numeroEmpleado"></ion-input>
    </ion-item>

    <ion-item mode="ios">
      <ion-input class="custom-input" type="text" placeholder="Nombre" [(ngModel)]="Nombre"></ion-input>
    </ion-item>
    
    <ion-item mode="ios">
      <ion-input class="custom-input" type="text" placeholder="Apellido Paterno" [(ngModel)]="ApellidoPaterno"></ion-input>
    </ion-item>

    <ion-item mode="ios">
      <ion-input class="custom-input" type="text" placeholder="Apellido Materno" [(ngModel)]="ApellidoMaterno"></ion-input>
    </ion-item>


    <ion-item mode="ios">
      <ion-input class="custom-input" type="text" placeholder="Carrera" [(ngModel)]="carrera"></ion-input>
    </ion-item>

    <ion-item mode="ios">
      <ion-input class="custom-input" type="text" placeholder="Cargo" [(ngModel)]="cargo"></ion-input>
    </ion-item>

      <ion-item>

          <ion-select-option  *ngFor="let option of optionsR" [value]="option.Id">{{ option.rol }}</ion-select-option>

        </ion-select>
      </ion-item>

        <ion-select placeholder="Seleccionar rol" class="custom-input" [(ngModel)]="selectedOption">

        </ion-select>
      </ion-item>

    <ion-item mode="ios">
      <ion-input class="custom-input" type="email" placeholder="Correo Institucional" [(ngModel)]="correo"></ion-input>
    </ion-item>

    <ion-item mode="ios">
      <ion-input class="custom-input" [type]="passwordType" placeholder="Contraseña" [(ngModel)]="password"></ion-input>
      <ion-icon name="eye" slot="end" [color]="passwordShown === true ? 'dark' : ''" (click)="togglePassword()"></ion-icon>

    </ion-item>
    </ion-list>
    <ion-button class="btn-registro" mode="ios"  (click)="registrarUsuario()">Registrarte</ion-button>

  </div>
</ion-content>
