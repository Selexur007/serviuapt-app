<ion-header [translucent]="true">

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ServiUAPT</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="logo">
    <img src="assets/logo1.png" alt="">
  </div>

    <div class="container">
      <form autocomplete="off" [formGroup]="miFormulario"
      (ngSubmit)="submitLogin()">

      <ion-item mode="ios">
        <ion-input class="custom-input" type="email" placeholder="Correo Institucional" formControlName="correo" [(ngModel)]="correo"></ion-input>
      </ion-item>
  
      <ion-item mode="ios" >
        <ion-input class="custom-input" [type]="passwordType" placeholder="Contraseña" formControlName="password" [(ngModel)]="password"></ion-input>
        <ion-icon name="eye" slot="end" [color]="passwordShown === true ? 'dark' : ''" (click)="togglePassword()"></ion-icon>
  
  
      </ion-item>
  
      <ion-button class="btn-login" type="submit" mode="ios" [disabled]="miFormulario.invalid" (click)="submitLogin()">Iniciar sesión</ion-button>
   
    </form>
  
    </div>
  
    <div class="registro" routerLink="/vista-registros">
      <p>¿No tienes cuenta? Registrate</p>
    </div>
  
  
</ion-content>
